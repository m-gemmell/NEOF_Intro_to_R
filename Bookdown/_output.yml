bookdown::gitbook:
  css:
  - style.css
  - www/webex.css
  split_by: rmd
  config:
    toc:
      collapse: section
      before: |
        <li class="toc-logo"><a href="https://neof.org.uk/" target="blank"><img src="figures/NEOF_rounded_corners.png" width="250"></a></li>
        <li><a>R primer for omics</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    sharing: ~
    download: ~
    edit: ~
  includes:
    after_body: www/webex.js
  md_extensions: -smart
bookdown::html_book:
  split_by: none
  css: style.css
  toc: false
